<template name="cart">
	<div class="page-header">
		<h1>
			<small>Your Cart</small>
		</h1>
	</div>

	<table class="col-md-4 table table-striped table-hover table-bordered">
		<thead>
			<th>Qty</th>
			<th>Product Name</th>
			<th>Price</th>
			<th></th>
		</thead>
		<tbody>
			{{#each cartItems}}
				<tr>
					<td>{{qty}}</td>
					<td>{{productName}}</td>
					<td>{{currency price}}</td>
					<td><span class="label-danger label removeCartItem">X</span></td>
				</tr>
			{{else}}
				<tr>
					<td colspan="3">No Products in Cart.</td>
				</tr>
			{{/each}}
			<tr>
				<td class="totalCol" colspan="2"><strong>SubTotal</strong></td>
				<td colspan="2">{{currency cartItems.subTotal}}</td>
			</tr>

			<tr>
				<td class="totalCol" colspan="2"><strong>Tax 3%</strong></td>
				<td colspan="2">{{currency cartItems.tax}}</td>
			</tr>

			<tr>
				<td class="totalCol" colspan="2"><strong>Total</strong></td>
				<td colspan="2">{{currency cartItems.total}}</td>
			</tr>
		</tbody>
	</table>
</template>
